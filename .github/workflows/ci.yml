name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      
      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Ensure Xcode CLI tools are installed
        run: |
          if ! xcode-select -p > /dev/null; then
            echo "Installing Xcode Command Line Tools..."
            xcode-select --install
          else
            echo "Xcode Command Line Tools are already installed."
          fi

      - name: Debug build
        run: cargo build --verbose
      
      - name: Build release
        run: cargo build --release --verbose

  check_frameworks:
    name: Check Frameworks
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Verify CoreServices availability
        run: |
          echo "Checking for CoreServices framework"
          ls /System/Library/Frameworks/CoreServices.framework || echo "CoreServices not found"

      - name: Debug info
        run: rustc --version --verbose
